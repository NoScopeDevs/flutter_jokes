  mocktail: ^1.0.4
  package_info: ^2.0.0
  riverpod_annotation: ^2.6.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.4.14
  freezed: ^2.5.8

flutter:
  uses-material-design: true
