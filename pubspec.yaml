publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.6.0 <4.0.0"
  flutter: ^3.27.1

dependencies:
  flutter:
    sdk: flutter
  jokes:
    path: packages/jokes
  cupertino_icons: ^1.0.2
  dio: ^5.8.0+1
  flutter_riverpod: ^2.6.1
  freezed_annotation: ^2.4.4
